<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>My Budget</title>

    <meta
      name="description"
      content="A simple application to track monthly expenses"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/vender/pico.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- <link rel="stylesheet" href="js/vender/shoelace/cdn/themes/light.css" /> -->
  </head>
  <body>
    <!-- <script type="module" src="js/vender/shoelace/cdn/shoelace.js"></script> -->
    <main class="container">
      <nav>
        <ul>
          <strong>Budget App</strong>
        </ul>
        <ul>
          <li><a href="#">Monthly Reports</a></li>
          <li><a href="#">Budget Editor</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
      <x-app-context>
        <div class="month-sections box">
          <div class="month-bar box">
            <button>Average</button>
          </div>
          <div class="overall-section box">
            <article class="overall-section-totals box">
              <header><h3>Overall</h3></header>
              <div class="overall-section-totals-list">
                <div class="overall-section-totals-item box">
                  <div>Income</div>
                  <div data-field="income">$0.00</div>
                </div>
                <div class="overall-section-totals-item box">
                  <div>Expenses</div>
                  <div data-field="expenses">$0.00</div>
                </div>
                <div class="overall-section-totals-item box">
                  <div>Savings</div>
                  <div data-field="savings">(0%) $0.00</div>
                </div>
              </div>
            </article>
            <article class="top-categories">
              <header><h3>Top Categories</h3></header>
              <div class="top-categories-list">
                <div class="top-categories-item">
                  <div class="spread">
                    <div class="category">Rent</div>
                    <div>
                      <span class="spent">1267.95</span> /
                      <span class="goal">1267.95</span>
                    </div>
                  </div>
                  <progress class="over" value="1268" max="1268" />
                </div>
              </div>
              <footer>
                <button class="outline secondary">All Categories</button>
              </footer>
            </article>
            <!--             <div class="overall-section-categories box"> -->
            <!--               <h3 class="overall-section-categories-title">Top Categories</h3> -->
            <!--  -->
            <!--               <div class="overall-section-categories-rows box"> -->
            <!--                 <div class="overall-section-categories-row box"></div> -->
            <!--               </div> -->
            <!--             </div> -->
          </div>
          <article class="transactions-section box">
          <header>
            <div class="transactions-section-bar">
              <h3 class="box">Transactions</h3>
              <div>
                <button>New</button>
                <div>
                  <input id="file-upload-input" type="file" hidden />
                  <button id="file-upload-btn">Upload</button>
                </div>
              </div>
            </div>
           </header>
            <div class="overflow-auto">
              <table id="transactions-table">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Account</th>
                    <th scope="col">Category</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </article>
        </div>
      </x-app-context>
      <script type="module" src="./js/index.js"></script>
    </main>
  </body>
</html>

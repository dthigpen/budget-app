<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>My Budget</title>

    <meta
      name="description"
      content="A simple application to track monthly expenses"
    />

    <link rel="stylesheet" href="css/vender/pico.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <script src="./js/vender/chart.umd.js"></script>
    <noscript
      ><strong>Please enable JavaScript to view this page.</strong></noscript
    >
    <main class="container">
      <x-app-context>
        <x-nav></x-nav>
        <!-- Routes can be nested, but the path must always be fully specified. -->
        <x-route path="/">
          <!-- <x-app-layout></x-app-layout> -->
          <x-route path="/" exact>
            <div class="month-sections box">
              <div class="top-bar">
                <x-month-picker></x-month-picker>
              </div>
              <article class="breakdown-card">
                <div class="breakdown-sections-container">
                  <x-categories></x-categories>

                  <div class="totals-section">
                    <h4 class="chart-title center">Overall</h4>
                    <div class="chart-section">
                      <div
                        id="categories-chart-msg"
                        style="text-align: center; width: 100%; height: 100%"
                      >
                        <b>No data to display!</b>
                      </div>
                      <canvas
                        style="display: none"
                        id="categories-chart"
                      ></canvas>
                    </div>
                    <!-- <h4 class="center">Overall</h4> -->
                    <x-totals-list></x-totals-list>
                  </div>
                </div>
              </article>
              <x-transactions></x-transactions>
            </div>
          </x-route>
          <x-route path="/budget" exact>
            <x-budget-editor></x-budget-editor>
          </x-route>
          <x-route path="/settings" exact>
            <x-settings></x-settings>
          </x-route>
          <x-route path="*">
            <h2>Nothing to see here</h2>
            <a href="#/">Go to the home page</a>
          </x-route>
        </x-route>
        <x-transaction-dialog></x-transaction-dialog>
        <dialog id="delete-transaction-confirm-dialog">
          <article>
            <header>
              <button
                id="delete-transaction-confirm-dialog-close-btn"
                aria-label="Close"
                rel="prev"
                data-target="delete-transaction-confirm-dialog"
                onclick="toggleModal(event)"
              ></button>
              <h3 class="title">Delete Transaction</h3>
            </header>
            <div class="content-container">
              <p>Are you sure you want to delete this transaction?</p>
            </div>
            <footer>
              <button
                id="delete-transaction-confirm-dialog-cancel-btn"
                role="button"
                class="secondary"
                data-target="delete-transaction-confirm-dialog"
                onclick="toggleModal(event)"
              >
                Cancel
              </button>
              <button
                id="delete-transaction-confirm-dialog-confirm-btn"
                autofocus
                data-target="delete-transaction-confirm-dialog"
                onclick="toggleModal(event)"
              >
                Delete
              </button>
            </footer>
          </article>
        </dialog>
      </x-app-context>
      <script src="./js/modal.js"></script>
      <script type="module" src="./js/index.js"></script>
    </main>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>My Budget</title>

    <meta
      name="description"
      content="A simple application to track monthly expenses"
    />

    <link rel="stylesheet" href="css/vender/pico.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <script src="./js/vender/chart.umd.js"></script>
    <noscript
      ><strong>Please enable JavaScript to view this page.</strong></noscript
    >
    <main class="container">
      <x-app-context>
        <x-nav></x-nav>
        <!-- Routes can be nested, but the path must always be fully specified. -->
        <x-route path="/">
          <!-- <x-app-layout></x-app-layout> -->
          <x-route path="/" exact>
            <div class="month-sections box">
              <div class="top-bar">
                <x-month-picker></x-month-picker>
              </div>
              <article class="breakdown-card">
                <div class="breakdown-sections-container">
                  <x-categories></x-categories>

                  <div class="totals-section">
                    <h4 class="chart-title center">Overall</h4>
                    <div class="chart-section">
                      <div
                        id="categories-chart-msg"
                        style="text-align: center; width: 100%; height: 100%"
                      >
                        <b>No data to display!</b>
                      </div>
                      <canvas
                        style="display: none"
                        id="categories-chart"
                      ></canvas>
                    </div>
                    <!-- <h4 class="center">Overall</h4> -->
                    <x-totals-list></x-totals-list>
                  </div>
                </div>
              </article>
              <x-transactions></x-transactions>
            </div>
          </x-route>
          <x-route path="/budget" exact>
            <article class="budget-editor-container">
              <header>
                <h3>Budget JSON Editor</h3>
              </header>
              <!-- <div class="budget-editor-container"> -->
              <textarea
                name="budget-editor-text-area"
                aria-label="Budget JSON Editor"
                rows="10"
              ></textarea>
              <!-- </div> -->
              <footer>
                <button class="reset-default">Load Default</button>
                <button class="save">Save</button>
              </footer>
            </article>
          </x-route>
          <x-route path="/settings" exact>
            <article>
              <header>
                <h3>Settings</h3>
              </header>
            </article>
          </x-route>
          <x-route path="*">
            <h2>Nothing to see here</h2>
            <a href="#/">Go to the home page</a>
          </x-route>
        </x-route>
        <dialog id="transaction-modal">
          <article>
            <header>
              <button
                id="transaction-modal-close-btn"
                aria-label="Close"
                rel="prev"
                data-target="transaction-modal"
                onclick="toggleModal(event)"
              ></button>
              <h3>New Transaction</h3>
            </header>
            <div class="form-container">
              <form>
                <fieldset>
                  <label>
                    Description
                    <input
                      name="description"
                      placeholder="Description"
                      minlength="1"
                      required="true"
                    />
                  </label>
                  <div class="form-row">
                    <label>
                      Amount
                      <input
                        type="number"
                        step="any"
                        name="amount"
                        placeholder="0.0"
                      />
                    </label>
                  </div>
                  <div class="form-row">
                    <label>
                      Date
                      <input
                        id="date-input"
                        type="date"
                        name="date"
                        placeholder="Date"
                      />
                    </label>
                    <button name="today">Today</button>
                  </div>
                  <label>
                    Account
                    <input
                      type="text"
                      name="account"
                      placeholder="Account"
                      list="accounts-list"
                    />
                    <datalist id="accounts-list">
                      <option value="Some Credit Card"></option>
                      <option value="Some Checking Account"></option>
                    </datalist>
                  </label>
                  <label>
                    Category
                    <input
                      type="text"
                      name="amount"
                      placeholder="Uncategorized"
                      disabled
                    />
                  </label>
                </fieldset>
              </form>
            </div>
            <footer>
              <button
                id="transaction-modal-cancel-btn"
                role="button"
                class="secondary"
                data-target="transaction-modal"
                onclick="toggleModal(event)"
              >
                Cancel</button
              ><button
                id="transaction-modal-create-btn"
                autofocus
                data-target="transaction-modal"
              >
                Create
              </button>
            </footer>
          </article>
        </dialog>
      </x-app-context>
      <script src="./js/modal.js"></script>
      <script type="module" src="./js/index.js"></script>
    </main>
  </body>
</html>
